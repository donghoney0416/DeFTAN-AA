<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo2Reverb Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Echo2Reverb Demo</h1>
        <p>This demo showcases the Echo2Reverb model in action. Upload a sample audio file and apply the reverb effect.</p>
        <input type="file" id="audioFile" accept="audio/*">
        <button id="uploadButton">Upload and Process</button>
        <audio id="originalAudio" controls></audio>
        <audio id="processedAudio" controls></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
